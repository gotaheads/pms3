<div class="row">

  <h1 class="col-lg-12"><i class="icon-home"></i> {{editing.p_code}}</h1>

    <form>
      <fieldset>
        <legend>Details</legend>

        <div class="col-sm-5 col-lg-5">

        <label class="control-label">Type</label>
        <select class="form-control"
                ng-model="editing.p_type"
                ng-options="type for type in types">
          <option class="muted" value="">Please select a type</option>
        </select>

        <label for="address1">Address1</label>
        <input type="text" class="form-control"
               id="address1"
               ng-model="editing.p_address1"
               placeholder="Enter property address"
               autofocus>
        </div>


      </fieldset>


    </form>


  <div class="col-lg-4">
    <p></p>
  </div>
</div>
