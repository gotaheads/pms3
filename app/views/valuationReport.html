<div class="row valuation-report btm3"
     ng-repeat="c in clients">

  <h1>Property Value Estimations
    as at 30 June, {{year}}</h1>
  <div class="col-lg-12 portfolio-summary"
       ng-include="'views/partials/valuation-portfolio-summary.html'"></div>


  <h1>Financial Performance</h1>

  <span ng-repeat="y in years">
    {{y}} | {{y | date:'dd/MM/yyyy'}}<br></span>

  <div ng-repeat="p in c.properties"
       class="top3">
    <div ng-include="'views/partials/valuation-property.html'"></div>

    <div class="page"
         ng-class="pageBreak(clients.length, $parent.$index, c, $index)">{{page($index,c,$parent.$index)}}</div>
  </div>
  <div ng-class="cpageBreak(clients.length, $index)"></div>

</div>
