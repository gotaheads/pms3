<div class="row">

  <h1 class="col-sm-12 col-lg-12"><i class="fa fa-home"></i>Select the valuation reports</h1>

  <tabset>
    <tab heading="Select">
      <form class="top2">
        <fieldset>
          <!-- input type="text" class="form-control"
                 placeholder="Enter client code."
                 ng-model="code" -->
          <span class="contact-summary-cell">
            <ul class="">
              <li>
                {{year}}<span>Financial Year</span>
              </li>
              <li>
                {{clients}}<span> Clients </span>
              </li>
              <li>
                {{properties}}<span> Properties managed by PMS</span>
              </li>

            </ul>
          </span>
          <hr>
          <div>
            <label>Number of clients in a bulk report</label>
            <input type="text" class="form-control"
                   ng-model="bulk"
                   ng-change="update(bulk)"
                   placeholder="Enter the batch size of reports"
                   autofocus>{{bulk}}
          </div>

          <div class="valuation-summary-cell top2 row">
            <span class="col-sm-12 col-md-4 col-lg-4" ng-repeat="a in actions">
              <a class="btn btn-large"
                 href="#/valuation-report/{{a.from}}/{{a.to}}">
                <span>Generate</span><br>
                <div>{{a.from | prepend}} ~ {{a.to}}</div>
              </a>
            </span>
          </div>


        </fieldset>
      </form>
    </tab>
    <!-- tab heading="Financial Performance">
    </tab -->
  </tabset>




  <div class="col-lg-4">
    <p></p>
  </div>
</div>
